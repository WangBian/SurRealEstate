<div class="row">
    <div class="col-md-5">
        <h2>Journals</h2>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let journal of journals" (click)="selectJournal(journal)"
                [class.active]="journal === selectedJournal">
                {{journal.title}}
            </li>
        </ul>
        <button class="btn btn-warning" (click)="createNewJournal()">New</button>
    </div>
    <div class="col-md-5 col-md-offset-2">

        [updateHandler]="updateContact"
        [deleteHandler]="deleteContact">
      </contact-details>
      -->
    </div>
</div>
