<header class="wide heading bg-dark text-light">
    <h2>Real Estate Investment Journals</h2>
</header>

<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-sm-2 col-xs-12">
            <button class="btn btn-dark btn-block" (click)="createNewJournal()">New</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let journal of journals" (click)="selectJournal(journal)"
                    [class.active]="journal === selectedJournal">
                    {{journal.title}}
                    {{journal.createDate}}
                    {{journal.description}}
                </li>
            </ul>

        </div>
        <div class="col-md-5 col-md-offset-2">
            <!--
      <contact-details
        [contact]="selectedContact"
        [createHandler]="addContact"
        [updateHandler]="updateContact"
        [deleteHandler]="deleteContact">
      </contact-details>
      -->
        </div>
    </div>
</div>
