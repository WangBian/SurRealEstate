<header class="wide heading bg-dark text-light">
    <h2>Real Estate Investment Journals</h2>
</header>

<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-sm-2 col-xs-12">
            <button class="btn btn-dark btn-block" (click)="createNewJournal()">New</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12" *ngFor="let journal of journals" (click)="selectJournal(journal)"
            [class.active]="journal === selectedJournal">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{journal.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Created on {{journal.createDate}}</h6>
                    <p class="card-text">{{journal.description}}</p>
                    <button class="btn btn-dark pull-right" (click)="createNewJournal()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
