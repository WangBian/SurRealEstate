<header class="wide heading">
    <h1>Rental Property Calculator</h1>
</header>

<br />
<br />

<div class="container" #propertyInfo>
    <div class="row">
        <div class="col-sm-5 col-xs-12 offset-sm-2">
            <form>
                <div class="form-row">
                    <div class="form-group col-sm col-xs-12">
                        <label for="propertyAddress">Property Address</label>
                        <input type="text" class="form-control" id="propertyAddress" (keyup)="setPropertyAddress($event)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm col-xs-12">
                        <label for="propertyCity">Property City</label>
                        <input type="text" class="form-control" id="propertyCity" (keyup)="setPropertyCity($event)">
                    </div>
                    <div class="form-group col-sm col-xs-12">
                        <label for="propertyState">Property State</label>
                        <input type="text" class="form-control" id="propertyState" (keyup)="setPropertyState($event)">
                    </div>
                    <div class="form-group col-sm col-xs-12">
                        <label for="propertyZip">Property Zip</label>
                        <input type="text" class="form-control" id="propertyZip" (keyup)="setPropertyZip($event)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm col-xs-12">
                        <label for="propertyAnnualTaxes">Annual Property Taxes</label>
                        <input type="number" class="form-control" id="propertyAnnualTaxes"
                            (keyup)="setAnnualPropertyTaxes($event)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm col-xs-12">
                        <label for="propertyPhotos">Property Photos</label>
                        <input type="url" class="form-control" id="propertyPhotos" (keyup)="setImgUrl($event)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm col-xs-12">
                        <label for="propertyDescription">Property Description</label>
                        <textarea class="form-control" id="propertyDescription" (keyup)="setPropertyDescription($event)"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-3 col-xs-12">
            <img src="{{imgUrl}}" alt="Property photos not available" class="rounded float-left img-fluid">
        </div>
    </div>
</div>
<hr>
<div class="container" #mortgageInfo>
    <div class="row">
        <div class="col-sm-8 col-xs-12 offset-sm-2">
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-3 col-xs-12">
                        <label for="askingPrice">Asking Price</label>
                        <input type="number" class="form-control" id="askingPrice" (keyup)="setAaskingPrice($event)">
                    </div>
                    <div class="form-group col-sm-3 col-xs-12">
                        <label for="repairCost">Repair Cost</label>
                        <input type="number" class="form-control" id="repairCost" (keyup)="setRepairCost($event)">
                    </div>
                    <div class="form-group col-sm-3 col-xs-12">
                        <label for="afterRepairValue">After Repair Value</label>
                        <input type="number" class="form-control" id="afterRepairValue" (keyup)="setAfterRepairValue($event)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm col-xs-12">
                        <label for="downPayment">Down Payment (%)</label>
                        <input type="number" class="form-control" id="downPayment" (keyup)="setDownPayment($event)">
                    </div>
                    <div class="form-group col-sm col-xs-12">
                        <label for="mortgagePeriod">Mortgage Period (years)</label>
                        <input type="number" class="form-control" id="mortgagePeriod"
                            (keyup)="setMortgagePeriod($event)">
                    </div>
                    <div class="form-group col-sm col-xs-12">
                        <label for="interest">Interest (%)</label>
                        <input type="number" class="form-control" id="interest" (keyup)="setInterestRate($event)">
                    </div>
                    <div class="form-group col-sm col-xs-12">
                        <label for="closingCost">Closing Cost</label>
                        <input type="number" class="form-control" id="closingCost" (keyup)="setClosingCost($event)">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
<div class="container" #rentalInfo>
    <div class="row">
        <div class="col-sm-8 col-xs-12 offset-sm-2">
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-3 col-xs-12">
                        <label for="monthlyRent">Monthly Rent</label>
                        <input type="number" class="form-control" id="monthlyRent" (keyup)="setMonthlyRent($event)">
                    </div>
                    <div class="form-group col-sm-3 col-xs-12">
                        <label for="annualInsurance">Annual Insurance</label>
                        <input type="number" class="form-control" id="annualInsurance" (keyup)="setAnnualInsurance($event)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm col-xs-12">
                        <label for="maintenance">Maintenance (%)</label>
                        <input type="number" class="form-control" id="maintenance" (keyup)="setMaintenane($event)">
                    </div>
                    <div class="form-group col-sm col-xs-12">
                        <label for="capEx">Capital Exp (%)</label>
                        <input type="number" class="form-control" id="capEx" (keyup)="setCapEx($event)">
                    </div>
                    <div class="form-group col-sm col-xs-12">
                        <label for="vacancyRate">Vacancy Rate (%)</label>
                        <input type="number" class="form-control" id="vacancyRate" (keyup)="setVacancyRate($event)">
                    </div>
                    <div class="form-group col-sm col-xs-12">
                        <label for="management">Management (%)</label>
                        <input type="number" class="form-control" id="management" (keyup)="setManagement($event)">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container" #calBtn>
    <div class="row">
        <div class="col-sm-2 col-xs-12 offset-sm-5 text-center">
            <a routerLink="/tools/rental-property-report"
                class="btn btn-dark align-items-center btn-block" (click)="calculate()">Calculate</a>
        </div>
    </div>
</div>
<br>
