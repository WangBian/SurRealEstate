<div class="wide heading bg-dark">
    <div class="row col-md-8 justify-content-around align-items-center">
        <div class="col-sm-3 col-xs-12 p-2">
            <input type="text" class="form-control search-slt" placeholder="City" #inputCity>
        </div>
        <div class="col-sm-3 col-xs-12 p-2">
            <input type="text" class="form-control search-slt" placeholder="State" #inputState>
        </div>
        <div class="col-sm-3 col-xs-12 p-2">
            <button type="button" class="btn btn-block btn-info"
                (click)="search(inputCity.value, inputState.value)">Search</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-xs-12 d-flex flex-column p-0">
            <div class="btn-group ml-auto">
                <button type="button" class="btn">Sort By</button>
                <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right mr-auto" style="cursor: default">
                    <li class="dropdown-item" (click)="sort('lowToHigh')">Price (Low to High)</li>
                    <li class="dropdown-item" (click)="sort('highToLow')">Price (High to Low)</li>
                </ul>
            </div>
        </div>

        <div class="col-sm-3 col-xs-12 p-1" *ngFor="let property of properties">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <img src="{{property.img}}" class="card-img-top" alt="...">
                    <hr>
                    <h6 class="card-text text-info">Asking: {{property.price_usd}}</h6>
                    <h6 class="card-text text-danger">Offer: {{property.offer}} </h6>
                    <h6 class="card-text text-primary">Rent: {{property.rent_zestimate}}</h6>
                    <div class="card-text text-dark">
                        <p>{{property.bedrooms}} bds | {{property.bathrooms}} ba | {{property.square_footage}} sqft </p>
                        <p>{{property.aspanress}}</p>
                    </div>
                    <div class="mt-auto">
                        <p>{{property.title}}</p>
                        <a href="{{property.url}}" class="btn btn-dark btn-block" target="_blank">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
